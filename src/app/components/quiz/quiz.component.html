<div>
  {{'Pytanie nr ' + questionNumber + '/10'}}
</div>

<div *ngFor="let song of quizSongs; let idx = index">
  <div>
    <app-question
      [title]="song.title"
      [videoId]="song.videoId"
      [startTime]="song.startTime"
      [answers]="song.answers"
    ></app-question>
  </div>
</div>

<div>
  <button (click)="nextQuestion()">
    Dalyj
  </button>
</div>
