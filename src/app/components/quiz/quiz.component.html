<div class="mt-4" style="font-size: 20px">
  {{'Pytanie nr ' + questionNumber + '/10'}}
</div>

<div *ngFor="let song of quizSongs; let idx = index" [hidden]="idx != questionNumber-1"
      class="mt-5">
  <div>
    <app-question
      [title]="song.title"
      [videoId]="song.videoId"
      [startTime]="song.startTime"
      [answers]="song.answers"
      (nextQuestionTrigger)="onNextQuestionTrigger($event)"
    ></app-question>
  </div>
</div>

<div style="margin-top: 60px">
  <button class="btn btn-warning" (click)="finish()">
    Zako≈Ñcz Quiz
  </button>
</div>
